<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="contenedor">
      
      <!-- SECCIÓN CODIFICA -->
      <div id="seccion-codifica" style="height: 100%;">
        <div class="ventana-decodificada">

          <div class="div-back-tab rounded-square tab">
            <span>Decodificado</span>
          </div>

        <div class="boton-ojo-opened-container btn-circle identifier-btn">
          <div class="icon">
            <span class="icon-a-letter-icon"></span>
          </div>
        </div>
          
          <div class="sub-ventana-decodificada rounded-square">
              <textarea id="ingresar-texto-decodificado" class="text-area" name="" placeholder="Ingresa tu mensaje aquí..." cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>
  
        <div class="ventana-codificada">
          <div class="div-front-tab rounded-square tab">
            <span>Codificado</span>
          </div>
    
          <div class="boton-ojo-hidden-container btn-circle identifier-btn">
            <div class="icon">
              <span class="icon-chinese-letter-icon"></span>
            </div>
          </div>
    
          <div class="sub-ventana-codificada rounded-square">
            <div style="background-color: transparent;box-sizing: border-box;">
              <textarea id="resultado-codificado" class="text-area lower-window" name="" id="" cols="30" rows="10" disabled="disabled"></textarea>
            </div>
          </div>
        </div>
      </div>
      
      <!-- SECCIÓN DECODIFICA -->


    </div>
    
    <!-- ------SECCION BOTONES------------------- -->
      <div id="seccion-botones-codifica" >
    
        <div id="clean-inputs" class="btn-circle option-button">
          <div class="icon">
            <span class="icon-broom-icon"></span>
          </div>
        </div>
        
        <div id="change-windows" class="btn-circle option-button">
          <div class="icon">
            <span class="icon-to-decoded-icon-bigger"></span>
          </div>
        </div>

        <div id="offset-container" class="option-button">
          <div id="offset-input-element">
            <input class="offset-input-element" id="offset" type="number" min="-25" max="25" value="0">
          </div>

          <div class="btn-circle input-btn">
            <div class="icon">
              <span class="icon-padlock-icon"></span>
            </div>
          </div>
          
      </div>
    </div>

  <script src="index.js" type="module"></script>
  </body>
</html>
